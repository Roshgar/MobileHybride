<ion-header>

  <ion-navbar>
    <ion-title>locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <div *ngIf="_locations">
       <ion-item *ngFor="let location of _locations"><button ion-button (click)="goToLocation(location)">{{location?.arName}}</button></ion-item>
     </div>
  </ion-list>
</ion-content>
