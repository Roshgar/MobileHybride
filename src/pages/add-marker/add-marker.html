<ion-header>

  <ion-navbar>
    <ion-title>addMarker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='addMarkerForm'>

  <form [formGroup]="addMarkerForm" (submit)="addMarker()" novalidate>

    <ion-item>
      <ion-label stacked>Arena Name</ion-label>
      <ion-input formControlName="arName" type="text" placeholder="Name of Arena"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Boss Name</ion-label>
      <ion-input formControlName="pName" type="text" placeholder="Pokemon Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input formControlName="desc" type="text" placeholder="Description" [class.invalid]="!addMarkerForm.controls.desc.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Expiration Timer</ion-label>
      <ion-datetime formControlName="timer" displayFormat="H/m" placeholder="Time Until Expiry"></ion-datetime>
    </ion-item>
    <button ion-button block type="submit">
      Add Marker
    </button>

  </form>
  </div>
</ion-content>
