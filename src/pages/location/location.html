<ion-header>

  <ion-navbar>
    <ion-title>{{_location.arName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>Pokemon: {{_location.pName}} </div>
  <div>Description: {{_location.desc}} </div>
  <div>Time Left: {{_location.timer}} </div>

  <button ion-button (click)="addUserToIncoming()">Go to Location</button>
  <button ion-button (click)="removeUserFromIncoming()">Cancel Incoming</button>
  <button ion-button (click)="showUsers()">Display users</button>
  <div #locationMap id="locationMap"></div>

</ion-content>
